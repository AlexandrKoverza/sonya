            <div class="header-inner">
                <div class="header-top">
                    <img src="@img/header/logo.png" alt="image" class="header-logo">

                        <input type="text" class="header-input">
                        <img src="@img/header/search.svg" alt="image" class="header-input__icon">
                    </div>
                    <div class="header-block">
                        <div class="header-login">
                            <a href="" class="header-login__link enter">Войти</a>
                            /
                            <a href="" class="header-login__link registration">Регистрация</a>
                        </div>
                        @@include('burger.html',{})
                        <a href="" class="header-bucket">
                            <div class="header-bucket__icon">
                                <img src="@img/header/cart.svg" alt="image" class="header-bucket__img">
                            </div>
                            <div class="header-bucket__count">1</div>
                        </a>
                    </div>
                </div>
                <div class="header-bottom">
                    <nav class="header-nav">

                            <a href="" class="header-bottom__link adaptive-enter">Войти</a>

                        </div>
                        <li>

                        <li>

                        </li>
                        <li>
                            <a href="" class="header-nav__link">КАРТОЧКИ</a>
                        </li>
                        <li>
                            <a href="" class="header-nav__link">МАГАЗИН</a>
                        </li>
                        <div class="spoiler">
                            <div class="spoiler-wrapper">
                                <div class="spoiler-title">
                                    <div class="spoiler-title__text">БЛОГ</div>
                                    <div class="spoiler-title__arrow fa-solid fa-chevron-down"></div>
                                </div>
                                <div class="spoiler-content">
                                    <div class="spoiler-content__wrapper">
                                        <a href="" class="header-nav__link">Рецепты</a>
                                        <a href="" class="header-nav__link">А поговорить</a>
                                        <a href="" class="header-nav__link">FAQ</a>

                                <div class="header-menu__title">

                                    <li>
                                        <a href="" class="header-nav__link">А поговорить</a>
                                    </li>
                                    <li>
                                        <a href="" class="header-nav__link">FAQ</a>
                                    </li>
                                </div>
                            </div>
                    </nav>
                </div>
            </div>
        </div>
